<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

    <title>RNGPG</title>

<body>
    <header>
        <ul class="nav-links">            
            <i class="fas fa-dice-d20"></i>
            <h2 class="logo" title="RNGPG">RNGPG</h2>
            <i class="fas fa-angle-double-right"></i>
            <li><a href="#" class="href">Principal</a></li>

            <li><a href="#" class="href">Ranking</a></li>
            <li><a href="#" class="href">Sobre</a></li>
        </ul>
    </header>

    <main>
        <div class="main-game">
            <div class="container">
                <h3 class="title">DIVINITY: ORIGINAL SIN 2</h3>
                <p class="description">The Divine is dead. The Void approaches. And the powers lying dormant within you
                    are soon to awaken. The battle for Divinity has begun. Choose wisely and trust sparingly; darkness
                    lurks within every heart.
                </p>

                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        <a href="https://youtu.be/tLdMzHOEwuM" target="_blank">Veja o trailer</a>
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-question-circle"></i>
                        <a href="https://en.wikipedia.org/wiki/Divinity:_Original_Sin_II" target="media">Saiba mais</a>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-games">
        <div class="owl-carousel owl-theme">
            <div class="box-games">
                <a href="https://pt.wikipedia.org/wiki/Baldur%27s_Gate_II:_Shadows_of_Amn" target="media">

                </a>
            </div>
            <div class="box-games">
                <a href="https://pt.wikipedia.org/wiki/Disco_Elysium" target="media">
                    <img src="img/discoelysium_2622593b.jpg" alt="Disco Elysium" title="Disco Elysium">
                </a>
            </div>
            <div class="box-games">
                <a href="https://pt.wikipedia.org/wiki/Final_Fantasy_IX" target="media">
                    <img src="img/Final-Fantasy-IX-Download.jpg" alt="Final Fantasy IX" title="Final Fantasy IX">
                </a>
            </div>
            <div class="box-games">
                <a href="https://pt.wikipedia.org/wiki/Mass_Effect_2" target="media">
                    <img src="img/MassEffect2_cover.PNG" alt="Mass Effect 2" title="Mass Effect 2">
                </a>
            </div>
            <div class="box-games">
                <a href="https://pt.wikipedia.org/wiki/Persona_5" target="media">
                    <img src="img/persona-5-royal_xrax.jpg" alt="Persona 5" title="Persona 5">
                </a>
            </div>
            <div class="box-games">
                <a href="https://pt.wikipedia.org/wiki/The_Elder_Scrolls_V:_Skyrim" target="media">
                    <img src="img/The_Elder_Scrolls_V_Skyrim_cover.png" alt="SKYRIM" title="SKYRIM">
                </a>
            </div>
            <div class="box-games">
                <a href="https://pt.wikipedia.org/wiki/Chrono_Cross" target="media">

    <iframe class="iframe-about" src="demo.html" name="media"></iframe>
